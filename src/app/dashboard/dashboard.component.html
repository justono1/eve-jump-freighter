<h1>Planned Jump Runs</h1>
<section>
  <div class="inner-container">
    <div>
      <a *ngFor="let run of runs" class="card" [class.selected]="run === selectedRun" routerLink="/jump-run/{{run.id}}">
        <span class="date">{{run.date}}</span>
        <div class="content">
          <h3>{{run.name}}</h3>
        </div>
      </a>
    </div>
  </div>
</section>
