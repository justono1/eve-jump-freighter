<h1>Planned Jump Runs</h1>
<app-run-detail [run]="selectedRun" ></app-run-detail>
<section>
  <div class="inner-container">
    <div>
      <div *ngFor="let run of runs" (click)="onSelect(run)" class="card" [class.selected]="run === selectedRun">
        <span class="date">{{run.date}}</span>
        <div class="content">
          <h3>{{run.name}}</h3>
        </div>
      </div>
    </div>
  </div>
</section>
