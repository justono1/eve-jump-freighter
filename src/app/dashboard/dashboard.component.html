<main class="dashboard">
  <section class="main">
    <button (click)="add()">+</button>
    <div *ngFor="let run of runs | async" class="card" [class.selected]="run === selectedRun">
      <span class="date">{{run.date | date:'MMM dd'}}</span>
      <a routerLink="/jump-run/{{run.id}}">Edit</a> | 
      <button (click)="delete(run)">Delete</button>
    </div>
  </section>
  <section class="sidebar">
    <h1>Total Profit</h1>
    <p>$$$,$$$</p>
    <hr>
    <ul>
      <li><strong>Feb</strong>: $$$</li>
      <li><strong>Jan</strong>: $$$</li>
      <li><strong>Dec</strong>: $$$</li>
    </ul>
  </section>
</main>
